<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Simple Task Manager</title>
   
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple Task Manager</h1>
            <p>Stay organized and boost your productivity</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
                <button class="add-btn" id="addTaskBtn">Add Task</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="stats">
                <span id="totalTasks">Total: 0 tasks</span>
                <span id="completedTasks">Completed: 0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
